###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, [float; center; size 800 550] $terminal 
bind = $mainMod, Q, killactive,
bind = $mainMod, Delete, exec, ~/.config/hypr/scripts/Wlogout.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, R, exec, ~/.config/hypr/scripts/wbrestart.sh
bind = $mainMod, Z, exec, zen-browser  # default browser
bind = $mainMod, L, exec, ~/.config/hypr/scripts/hyprlock.sh
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wppicker.sh
bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/scripts/KillActiveProcess.sh # Kill active process
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod CTRL, B, exec, ~/.config/hypr/scripts/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod ALT, B, exec, ~/.config/hypr/scripts/WaybarLayout.sh # Waybar Layout Menu
bind = $mainMod, H, exec, pkill -SIGUSR1 waybar # Hide Waybar
bind = $mainMod SHIFT, E, exec, kitty yazi # Yazi File Manager
bind = $mainMod, N, exec, swaync-client -t

# Atajo para cambiar fondo (Wallpaper Picker)
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wppicker.sh

# Cambiar Estilo de Waybar (Super + B)
bind = $mainMod, B, exec, ~/.config/hypr/scripts/WaybarStyles.sh

# Cambiar Layout de Waybar (Super + Ctrl + B)
bind = $mainMod CTRL, B, exec, ~/.config/hypr/scripts/WaybarLayout.sh

# Captura de pantalla (Selección de área)
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh s

# Captura de pantalla completa (Sin editar)
bind = CTRL, Print, exec, ~/.config/hypr/scripts/screenshot.sh m

# Grabar pantalla (Super + Shift + R)
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/record.sh





# --- Teclas Multimedia y Brillo ---

# Volumen (Usa el script volume.sh para que salga la notificación)
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
bindl  = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh --toggle
bindl  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh --toggle-mic

# Brillo (Usa el script brightness.sh)
bindel = , F10, exec, brightnessctl -d amdgpu_bl1 set 5%+
bindel = , F9, exec, brightnessctl -d amdgpu_bl1 set 5%-

# Control de Medios (Play/Pause/Next)
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move  Windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc 
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec 
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh --toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh --inc
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh --dec

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

